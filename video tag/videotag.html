<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tag</title>
</head>

<body>

  <!-- video tag examples -->

  <!-- Example 1: Simple video with controls and loop -->
  <video src="./video.mp4" width="500px" height="500px" controls loop </video>

    <!-- Recommended Usage with <source> for better browser support -->
    <video width="100%" height="500px" autoplay loop muted>
      <source src="./movie.mp4" type="video/mp4">
    </video>
</body>

</html>
