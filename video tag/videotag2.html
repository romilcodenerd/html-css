<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Tag 2</title>
    </head>
    <body>
        <!-- Example 2: Simple video 
         with controls and loop -->
         <video src="./video.mp4" 
         width=""100%" height="500px"
         autoplay loop muted></video>

         <!-- Recommended Usage with <source> for better browser support -->
  <video width="100%" height="500px" autoplay loop muted>
    <source src="./movie.mp4" type="video/mp4">
  </video>
    </body>
</html>
